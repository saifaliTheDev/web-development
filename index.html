<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript</title>
    <!-- Bootstrap 5.3 -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark ">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="text-center">
                            <h3 class="text" id="heading">Learning Javascript</h3>
                            <!-- buttons section -->
                            <button id="btn" class="btn btn-secondary">Change the style of h1</button>
                            <button id="btn-reset" class="btn btn-danger">Reset the style of h1</button>
                            <hr>
                            <button class="btn btn-warning"
                                onclick="document.getElementById('bulb-row').style.display='none'">Hide buttons and
                                buttons</button>
                            <button class="btn btn-info"
                                onclick="document.getElementById('bulb-row').style.display='block'">Show buttons and
                                bulb</button>
                            <hr>
                            <button class="btn btn-danger"
                                onclick="document.writeln('This message is written by saifaliqadri..')">Click
                                me</button>
                            <button class="btn btn-success" onclick="window.print();">Print me</button>

                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mt-5" id="bulb-row">
                    <div class="col">
                        <div class="text-center">
                            <button class="btn btn-primary" id="light-on">Turn on the bulb</button>
                            <img src="https://www.w3schools.com/js/pic_bulboff.gif" id="img-bulb" alt="bulb off">
                            <button class="btn btn-secondary" id="light-off">Turn off the bulb</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-2 bg-dark">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white">&copy; 2025. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="./JS/script.js"></script>

</body>

</html>
